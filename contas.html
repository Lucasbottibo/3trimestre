<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo2.css">
    <title>Contas Do Mês</title>
</head>

<body>
    <img src="contas.jpg" alt="Contas a Pagar" class="alta">
    <h1>Programa Contas Do Mês</h1>   
    <form>
        <p>Descriçao da Conta:
            <input type="text" id="inDescricao" required>
        </p>

        <p>Valor a Pagar R$:
            <input type="number" min="0" step="0.01" id="inValue" required>
        </p>

        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="contas.js"></script>
</body>
</html>
