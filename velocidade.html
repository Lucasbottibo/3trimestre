<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidad</title>
</head>
<body>
    <img src="exerc.jpg" alt="imagem">
    <h1>Programa Verificar a Velocidade</h1>
    <form>
        <p>Velocidade Permitida:
            <input type="number" min="5" step="0.1" id="inVelocidade Permitida" required>
        </p>

        <p>Velocidade do Condutor:
            <input type="number" min="5" step="0.1" id="inVelocidade do Condutor" required>
        </p>

        <input type="submit" value="Verifica Velocidade">
    </form>
    <h3></h3>
    <script src="velocidade.js"></script>
</body>
</html>
